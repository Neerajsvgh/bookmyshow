<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body{
            margin: 0;
        }
        *{
            box-sizing: border-box;
        }
        .container{
            margin-top: 0px;
        }
        
        #box{
            width:500px;
            height:30px;
            vertical-align: top;
            opacity: 0.5;
            margin-bottom: 5px;
           
            
           
        }

        img{
          
          width: 150px;
          
        }
        .logo{
            width:100px;
            height: 40px;
            margin-right: 10px;
            margin-left: 60px;
            margin-bottom: 5px;
            object-fit: contain;
        }
       
    
      
      .material-icons{
        position: relative;
        right: 510px;
        bottom: 13px;
        margin-left: 5px;
        opacity: 0.5;
        
      }
      .cine{
        width: 100%;
        position: relative;
      }
      .nav{
        
        background-color: whitesmoke;
        padding-top: 20px;
        position: fixed;
        width: 100%;
        z-index: 1;
      }
      .button{
        vertical-align: top;
        background-color: red;
        color: white;
        border-radius: 5px;
        padding: 5px;
        width: 70px;
        border-color:red;
        margin-left: 50px;
        border: none;
      }
      #hyd{
        vertical-align: top;
        border-radius: 5px;
        padding: 5px;
        width: 70px;
        
       
        margin-left: 250px;
        border: none;
      }
      label{
        margin-left: 40px;
        vertical-align: top;
        opacity: 0.7;
      }
      .img{
        border-radius: 10px;
        width: 200px;
      height: 350px;
      object-fit: cover;
      }
      
       
      .movies{
            display: grid;
            
           
           margin-top: 50px;
           width: 60%;
           row-gap: 50px;
           column-gap: 40px;
           margin-left: 15%;
           
           
          
         
           
           
           
        
            grid-template-columns:repeat(4,1fr);
            grid-auto-rows: auto;
            
            grid-template-areas:
            "a b c d "
            "e f g h";
        }
       
        
        img:nth-child(1){
            grid-area: a;
        }
        img:nth-child(2){
            grid-area: b;
        }
        img:nth-child(3){
            grid-area: c;
        }
        img:nth-child(4){
            grid-area: d;
        }
        img:nth-child(5){
            grid-area: e;
        }
        img:nth-child(6){
            grid-area: f;
        }
        img:nth-child(7){
            grid-area: g;
        }
        img:nth-child(8){
            grid-area: h;
        }
        .cine{
          width: 100%;
  position: relative;

}

.cine-text {
  position: absolute;
  top: 0;
  left: 0;
  width:60px;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px 0;
  box-sizing: border-box;
  border-radius: 10px 10px 0 0;
}
      
      
      @media screen and (width<1224px){
        label{
          display:none;
        }
        
      }
      @media screen and (width<1156px){
        .button{
          display:none;
        }}
        @media screen and (width<1036px){
        #hyd{
          display:none;
        }}
        @media screen and (width<700px){
          #box{
            display: none;
          }
          

        
        }
        @media screen and (width<650px){
   
     .nav{
      height: 60px;
     }
     #nav2{
      width: 100%;
    }
    .movies{
      grid-template-columns: repeat(2,1fr);
      grid-template-rows: repeat(4,auto);
      grid-template-areas: 
      "a b"
      "c d"
      "e f"
      "g h";
      width: 60%;
      height: 100%;
      margin-left: 20px;
      
    }
   
     

       }
       @media screen and (width<440px){
        .movies{
      grid-template-columns: repeat(1,1fr);
      grid-template-rows: repeat(8,auto);
      grid-template-areas: 
      "a"
      "b"
      "c"
      "d"
      "e"
      "f"
      "g"
      "h";
      width: 40%;
      height: 100%
     

       }
     
      }

   

      

          
        

      
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="./download.png" alt="" class="logo">
            <input type="text"   placeholder="         Search for Movies, Events, Plays, Sports and Activities" id="box" >
            <span class="material-icons">search</span>

            
            
            <button id="hyd" >Hyderabad</button>
            <button class="button">Sign in</button>
            <label for="box"><svg xmlns="http://www.w3.org/2000/svg"  height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"></svg></label>
    </div>
    <div id="nav2">
        <img src="./saripod bkmy.avif" alt="" style="margin-top: 70px; width: 100%;">
        

    </div>
    <div class="movies">
       <div class="cine">
      <img src="./aay.avif" alt="" class="img">
      <div class="cine-text">Telugu</div>
     </div>
     
  
  <div class="cine">
    <img src="./nani saturday.avif" alt="" class="img">
    <div class="cine-text">Telugu</div>
   </div>
   

<div class="cine">
  <img src="./stree2.avif" alt="" class="img">
  <div class="cine-text">Hindi</div>
 </div>
 

<div class="cine">
  <img src="./insi.avif" alt="" class="img">
  <div class="cine-text">English</div>
 </div>
 

<div class="cine">
  <img src="./kungfu.avif" alt="" class="img">
  <div class="cine-text">English</div>
 </div>
 

<div class="cine">
  <img src="./commit.avif" alt="" class="img">
  <div class="cine-text">Telugu</div>
 </div>
 

<div class="cine">
  <img src="./crow.avif" alt="" class="img">
  <div class="cine-text">English</div>
 </div>
 

<div class="cine">
  <img src="./thangalam.avif" alt="" class="img">
  <div class="cine-text">Tamil</div>
 </div>
 

   
   






</div>
               
                
            
           
</body>
</html>
